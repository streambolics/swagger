openapi: 3.0.1
info:
  title: -Should be set by runtime-
  description: LabX API specification.
  version: 1.0.0
servers:
  - url: https://api.verval.di-labx.com
  - url: https://api.int.di-labx.com
  - url: https://api.dev.di-labx.com
paths:
  '/auth':
    post:
      description: |
        Log-on to LabX. Copy the returned token in the authorization box
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userName:
                  type: string
                  example: 'someone@somewhere.com'
                password:
                  type: string
                  example: 'PaSsWoRd01'
      responses:
        "200":
          description: |
            Successful operation. The token should be copied to authorization
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                  token:
                    type: string
  '/api/resource/1.0/resources':
    post:
      security:
        - Authorization: []
      description: |
        Creates a new Resource object.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Resource"
      responses:
        "200":
          description: |
            Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  statuscode:
                    type: number
                    example: 200
                  status:
                    type: string
                    example: 'Success'
                  errors:
                    type: array
                    items:
                      type: string
                    example: null
                  data:
                    $ref: "#/components/schemas/Resource"
        "401":
          description: |
            Access token is missing or invalid
    get:
      security:
        - Authorization: []
      description: |
        Retrieves a list of Resource objects.
        <br/><b>Notes:</b><ul>
        <li>Objects marked as hidden are not listed, unless the <tt>includehidden</tt> option is provided.</li>
        </ul>
      responses:
        "200":
          description: |
            Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  statuscode:
                    type: number
                    example: 200
                  status:
                    type: string
                    example: 'Success'
                  errors:
                    type: array
                    items:
                      type: string
                    example: null
                  data:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Resource"
        "401":
          description: |
            Access token is missing or invalid
  '/api/resource/1.0/resources/{id}':
    get:
      security:
        - Authorization: []
      description: |
        Gets a single TBD
        <br/><b>Notes:</b><ul>
        <li>The object is returned even if it is hidden.</li>
        </ul>
      parameters:
      - name: "id"
        in: "path"
        required: true
        description: |
          The internal Id of the TBD
        schema:
          type: string
          format: guid
      responses:
        "200":
          description: |
            Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  statuscode:
                    type: number
                    example: 204
                  status:
                    type: string
                    example: 'Success'
                  errors:
                    type: array
                    items:
                      type: string
                    example: null
                  data:
                    example: null
        "401":
          description: |
            Access token is missing or invalid
    delete:
      security:
        - Authorization: []
      description: |
        Removes the TBD object.
        <br/><b>Notes:</b><ul>
        <li>This does not actually delete the object from the database, as it may be needed for historical reasons.
        Instead, the <tt>hidden</tt> property of the object is set to <tt>true</tt>.</li>
        <li>It is possible to <i>undelete</i> an object by issuing a <tt>put</tt> query to set the
        <tt>hidden</tt> property back to <tt>false</tt>.</li>
        </ul>
      parameters:
      - name: "reason"
        in: "query"
        required: false
        description: |
          <b>Warning</b>: This feature is currently experimental and should not be used in production<br/>
          The unique ID of the reason why the resource is deleted.
          <br/><b>Notes:</b><ul>
          <li>This is equivalent to including the `hiddenreason` parameter to a PUT query.</li>
          </ul>
        schema:
          type: string
          format: guid
      - name: "id"
        in: "path"
        required: true
        description: |
          The internal Id of the TBD
        schema:
          type: string
          format: guid
      responses:
        "200":
          description: |
            Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  statuscode:
                    type: number
                    example: 204
                  status:
                    type: string
                    example: 'Success'
                  errors:
                    type: array
                    items:
                      type: string
                    example: null
                  data:
                    example: null
        "401":
          description: |
            Access token is missing or invalid
